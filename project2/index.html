<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navigation">
      <img class="navigation__logo" src="slike/skyscraper.png" alt="" />

      <div class="navigation__container">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
        <a href="#" class="nav__button">Apply</a>
      </div>
    </div>

    <header class="header">
      <div class="header__title">
        <h1 class="header__primary-title">The simple online home page</h1>
        <div class="horizontal-line"></div>
      </div>

      <div class="header__form">
        <div class="form__card">
          <h3>Contact Us</h3>
          <div class="horizontal-line--green"></div>

          <form>
            <label for="firstname">First name</label>
            <input
              type="text"
              id="firstname"
              placeholder="Enter your first name"
            />
            <label for="lastname">Last name</label>
            <input type="text" id="lastname" />
            <label for="password">Password</label>
            <input type="password" id="password" />
            <label for="age">Age</label>
            <input type="number" id="age" />
            <label for="phonenumber">Phone number</label>
            <input type="text" id="phonenumber" placeholder="For example +3816130..." />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
